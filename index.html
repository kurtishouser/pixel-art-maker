<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Pixel Art Maker</title>
</head>

<body>
  <div class="page-wrapper">

    <header>
      <h1>Pixel Art Maker</h1>
    </header>

    <main>

      <section id="board">

        <div id="canvas"></div>

        <div id="colors">
          <div class="row">
            <div class="color black" title="Black"></div>
            <div class="color white" title="White"></div>
            <div class="color red" title="Red"></div>
            <div class="color green" title="Green"></div>
            <div class="color blue" title="Blue"></div>
            <div class="color aqua" title="Aqua"></div>
            <div class="color fuchsia" title="Fuchsia"></div>
            <div class="color gray" title="Gray"></div>
            <div class="color crimson" title="Crimson"></div>
            <div class="color lime" title="Lime"></div>
            <div class="color maroon" title="Maroon"></div>
            <div class="color navy" title="Navy"></div>
            <div class="color olive" title="Olive"></div>
            <div class="color purple" title="Purple"></div>
            <div class="color silver" title="Silver"></div>
            <div class="color teal" title="Teal"></div>
            <div class="color yellow" title="Yellow"></div>
            <div class="color orange" title="Orange"></div>
            <div class="color gold" title="Gold"></div>
            <div class="color lightcoral" title="Light Coral"></div>
            <div class="color seagreen" title="Sea Green"></div>
            <div class="color rosybrown" title="Rosy Brown"></div>
            <div class="color sienna" title="Sienna"></div>
            <div class="color lightcyan" title="Lightcyan"></div>
            <div class="color darkkhaki" title="Dark Khaki"></div>
            <div class="color peachpuff" title="Peach Puff"></div>
            <div class="color indigo" title="Indigo"></div>
            <div class="color thistle" title="Thistle"></div>
            <div class="color salmon" title="Salmon"></div>
            <div class="color goldenrod" title="Golden Rod"></div>
          </div>
        </div>

        <div id="status-bar">
          Current Color
          <span id="current-color">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </div>

      </section>

    </main>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
